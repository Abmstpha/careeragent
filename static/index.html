<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat - ElevenLabs AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e0e0e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.6;
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            font-size: 0.85rem;
            color: #9ca3af;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #4b5563;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: #34d399;
            box-shadow: 0 0 8px rgba(52, 211, 153, 0.5);
        }

        .status-dot.listening {
            background: #60a5fa;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.speaking {
            background: #a78bfa;
            box-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
            animation: pulse 0.8s ease-in-out infinite;
        }

        .status-dot.error {
            background: #f87171;
            box-shadow: 0 0 8px rgba(248, 113, 113, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Mic button */
        .mic-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ripple rings around mic */
        .mic-ring {
            position: absolute;
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 1px solid rgba(139, 92, 246, 0.15);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mic-ring.active {
            opacity: 1;
            animation: ringPulse 2s ease-out infinite;
        }

        .mic-ring:nth-child(2) { animation-delay: 0.4s; width: 200px; height: 200px; }
        .mic-ring:nth-child(3) { animation-delay: 0.8s; width: 240px; height: 240px; }

        @keyframes ringPulse {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .mic-btn {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 20px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.45);
        }

        .mic-btn:active {
            transform: scale(0.97);
        }

        .mic-btn.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            animation: micGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes micGlow {
            0% { box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3); }
            100% { box-shadow: 0 4px 30px rgba(239, 68, 68, 0.6); }
        }

        /* Chat transcript */
        .transcript {
            width: 100%;
            max-height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .transcript::-webkit-scrollbar {
            width: 4px;
        }
        .transcript::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .msg {
            padding: 0.6rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            align-self: flex-end;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #c7d2fe;
        }

        .msg.agent {
            align-self: flex-start;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.15);
            color: #ddd6fe;
        }

        .msg .label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.2rem;
            opacity: 0.6;
        }

        .instructions {
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <h1>üéôÔ∏è Voice Chat</h1>
        <p class="subtitle">Talk to the AI agent in real-time using your microphone.</p>

        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Click the mic to start</span>
        </div>

        <div class="mic-wrapper">
            <div class="mic-ring" id="ring1"></div>
            <div class="mic-ring" id="ring2"></div>
            <div class="mic-ring" id="ring3"></div>
            <button class="mic-btn" id="micBtn" onclick="toggleConversation()">üé§</button>
        </div>

        <div class="transcript" id="transcript">
            <!-- Messages appear here -->
        </div>

        <p class="instructions">Press the mic button to start talking. Press again to stop.</p>
    </div>

    <script>
        let conversation = null;
        let isActive = false;

        const micBtn = document.getElementById('micBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const transcript = document.getElementById('transcript');
        const rings = [document.getElementById('ring1'), document.getElementById('ring2'), document.getElementById('ring3')];

        function setStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
            rings.forEach(r => {
                r.classList.toggle('active', status === 'listening' || status === 'speaking');
            });
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'msg ' + type;
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = type === 'user' ? 'üé§ You' : 'ü§ñ Agent';
            msg.appendChild(label);
            msg.appendChild(document.createTextNode(text));
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }

        async function toggleConversation() {
            if (isActive) {
                stopConversation();
            } else {
                await startConversation();
            }
        }

        async function startConversation() {
            try {
                setStatus('connected', 'Connecting...');

                // Get signed URL from our API
                const res = await fetch('/api/signed-url');
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Failed to get signed URL');
                }
                const { signed_url } = await res.json();

                // Get microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Set up audio context
                const audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                // Connect to ElevenLabs WebSocket
                const ws = new WebSocket(signed_url);

                ws.onopen = () => {
                    setStatus('listening', 'Listening... speak now!');
                    isActive = true;
                    micBtn.classList.add('active');
                    micBtn.textContent = '‚èπÔ∏è';
                };

                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);

                        if (msg.type === 'audio') {
                            setStatus('speaking', 'Agent speaking...');
                            // Decode and play audio
                            if (msg.audio && msg.audio.chunk) {
                                playAudioChunk(audioContext, msg.audio.chunk);
                            }
                        } else if (msg.type === 'agent_response') {
                            addMessage(msg.agent_response, 'agent');
                        } else if (msg.type === 'user_transcript') {
                            addMessage(msg.user_transcript, 'user');
                            setStatus('listening', 'Listening...');
                        } else if (msg.type === 'interruption') {
                            // Stop any playing audio
                        }
                    } catch (e) {
                        // Not JSON, might be binary audio
                    }
                };

                ws.onerror = (err) => {
                    console.error('WebSocket error:', err);
                    setStatus('error', 'Connection error');
                };

                ws.onclose = () => {
                    setStatus('', 'Disconnected');
                    cleanup();
                };

                // Process microphone audio and send via WebSocket
                source.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = (event) => {
                    if (ws.readyState === WebSocket.OPEN) {
                        const inputData = event.inputBuffer.getChannelData(0);
                        // Convert float32 to int16
                        const int16 = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            int16[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        // Send as base64
                        const base64 = btoa(String.fromCharCode(...new Uint8Array(int16.buffer)));
                        ws.send(JSON.stringify({
                            user_audio_chunk: base64
                        }));
                    }
                };

                // Store references for cleanup
                conversation = { ws, stream, audioContext, processor, source };

            } catch (err) {
                console.error('Error starting conversation:', err);
                setStatus('error', err.message);
                alert('Error: ' + err.message);
                cleanup();
            }
        }

        function stopConversation() {
            if (conversation && conversation.ws) {
                conversation.ws.close();
            }
            cleanup();
        }

        function cleanup() {
            if (conversation) {
                if (conversation.processor) {
                    conversation.processor.disconnect();
                }
                if (conversation.source) {
                    conversation.source.disconnect();
                }
                if (conversation.stream) {
                    conversation.stream.getTracks().forEach(t => t.stop());
                }
                if (conversation.audioContext) {
                    conversation.audioContext.close();
                }
                conversation = null;
            }
            isActive = false;
            micBtn.classList.remove('active');
            micBtn.textContent = 'üé§';
            setStatus('', 'Click the mic to start');
        }

        async function playAudioChunk(audioContext, base64Chunk) {
            try {
                const binaryString = atob(base64Chunk);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                // Decode the audio data
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer.slice(0));
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (e) {
                // Silently ignore decode errors for partial chunks
            }
        }
    </script>
</body>
</html>
